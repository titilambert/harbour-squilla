<div>
  <h2> Squilla Configuration </h2>
  <hr>
  <h4>Authentication</h4>
  <br/>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" ng-model="config.username" >
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" ng-model="config.password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" ng-click="save(config)">Save</button>
      </div>
    </div>
  </form>
</div>
